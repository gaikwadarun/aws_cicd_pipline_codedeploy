<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Shopping Platform</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    header {
      background-color: #0078d7;
      color: white;
      padding: 20px;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #333;
    }
    nav a {
      color: white;
      text-decoration: none;
      padding: 14px 20px;
      display: block;
    }
    nav a:hover {
      background-color: #575757;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: white;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      text-align: center;
    }
    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 1px solid #ddd;
      margin-bottom: 10px;
    }
    .product h3 {
      margin: 10px 0;
    }
    .product button {
      background-color: #0078d7;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .product button:hover {
      background-color: #005bb5;
    }
    footer {
      text-align: center;
      padding: 10px;
      background-color: #333;
      color: white;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>ShopEase</h1>
    <p>Your one-stop shop for all your needs</p>
  </header>
  <nav>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">Cart</a>
    <a href="#">Contact Us</a>
  </nav>
  <div class="products">
    <div class="product">
      <img src="https://via.placeholder.com/250" alt="Product 1">
      <h3>Product 1</h3>
      <p>$10.00</p>
      <button onclick="addToCart('Product 1')">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250" alt="Product 2">
      <h3>Product 2</h3>
      <p>$20.00</p>
      <button onclick="addToCart('Product 2')">Add to Cart</button>
    </div>
    <div class="product">
      <img src="https://via.placeholder.com/250" alt="Product 3">
      <h3>Product 3</h3>
      <p>$30.00</p>
      <button onclick="addToCart('Product 3')">Add to Cart</button>
    </div>
  </div>
  <footer>
    <p>&copy; 2024 ShopEase. All Rights Reserved.</p>
  </footer>
  <script>
    function addToCart(productName) {
      alert(`${productName} has been added to your cart!`);
    }
  </script>
</body>
</html>
